<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8"/>

		<link rel="stylesheet" type="text/css" href="styles.css">

	<body>
			<!-- Header with links -->

					</div>
					<div class="store">
						<a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
					</div>
				</div>

				<div class="top-list-right">
					<div class="gmail">
						<a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmyaccount.google.com%2Fintro&followup=https%3A%2F%2Fmyaccount.google.com%2Fintro&osid=1&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>

					<div class="images">
						<a href="https://www.google.ca/imghp?hl=en&tab=wi">Images</a>

					<div class="app-grid">

					</div>
					<div class="signin">
						<a href="https://accounts.google.com/signin/v2/identifier?continue=https%3A%2F%2Fmyaccount.google.com%2Fintro&followup=https%3A%2F%2Fmyaccount.google.com%2Fintro&osid=1&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In</a>
					</div>
				</div>

			</header>

			<!-- Main area with logo, search bar, and links -->
			<main class="main">

				<img class="logo" src="images/google_logo.svg" width="245px">

				<form>
					<div class="searchbar">
						<input type="text" name="searchbar">
						<div class="microphone">
							<a href="#"><img src="images/microphone.png" width="60%"></a>

					</div>

					<div class="search-buttons">
						<button type="button">Google Search</button>
						<button type="button">I'm Feeling Lucky</button>
					</div>
				</form>

				<div class="f">
					<p>Google offered in: <a class="flink" href="#">Fran&ccedil;ais</a></p>
				</div>
				
			</main>

			<!-- First footer with label "Canada" -->
			<footer class="footer-1">

				<span>Canada</span>

			</footer>

			<!-- Second footer with links -->
			<footer class="footer-2">

				<div class="bottom-list-left">
					<div class="advertising">
						<a href="https://www.google.ca/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
					</div>
					<div class="business">
						<a href="https://www.google.ca/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a>

				<div class="bottom-list-right">
					<div class="privacy">
						<a href="https://www.google.ca/intl/en_ca/policies/privacy/?fg=1">Privacy</a>
					</div>
					<div class="terms">
						<a href="https://www.google.ca/intl/en_ca/policies/terms/?fg=1">Terms</a>
					</div>
					<div class="settings">
						<a href="https://www.google.ca/preferences?hl=en">Settings</a>
					</div>
				</div>

			</footer>
	</body>

</html>
